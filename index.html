function ProductList() {

    const [timeLeft, setTimeLeft] = useState("");
    
  const [isPromoOver, setIsPromoOver] = useState(false);

  // Thiết lập thời gian kết thúc khuyến mãi (ví dụ: sau 3 ngày)
    //   const deadline = new Date();
  const deadline = new Date("2025-04-12T18:20:00"); // 12/04/2025 lúc 23:59
  deadline.setDate(deadline.getDate() + 10); // +3 ngày

  useEffect(() => {
    const interval = setInterval(() => {
      const now = new Date();
      const distance = deadline - now;

      if (distance <= 0) {
        setTimeLeft("Đã hết khuyến mãi");
        setIsPromoOver(true);
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      setTimeLeft(`⏰ Còn lại ${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`);
    }, 1000);

    return () => clearInterval(interval);
  }, []);

    const products = [
